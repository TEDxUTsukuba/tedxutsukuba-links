steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_GCR_HOSTNAME}/${PROJECT_ID}/${_REPOSITRY_NAME}/${_SERVICE_NAME}",
        ".",
      ]

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "${_GCR_HOSTNAME}/${PROJECT_ID}/${_REPOSITRY_NAME}/${_SERVICE_NAME}",
      ]

  - id: "deploy"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "${_SERVICE_NAME}",
        "--platform=$_PLATFORM",
        "--region=${_REGION}",
        "--image=${_GCR_HOSTNAME}/${PROJECT_ID}/${_REPOSITRY_NAME}/${_SERVICE_NAME}",
        "--memory=4Gi",
        "--quiet",
      ]
  - id: "deploy"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      ["run", "services", "update-traffic", "${_SERVICE_NAME}", "--to-latest"]

substitutions:
  _GCR_HOSTNAME: asia.gcr.io
  _PLATFORM: managed
  _REGION: asia-northeast1
  _SERVICE_NAME: tedxutsukuba-links-web
  _REPOSITRY_NAME: tedxutsukuba-links

images:
  - "${_GCR_HOSTNAME}/${PROJECT_ID}/${_REPOSITRY_NAME}/${_SERVICE_NAME}"
